<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    {% comment %}

        <div class="navbar-inner">
            <a class="brand" href="/">X</a>
            <ul class="nav">
                <li{% if page.category !="Archives" %} class="active" {% endif %}>
                    <a href="/">Blog</a>
                    </li>
                    <li{% if page.category=="Archives" %} class="active" {% endif %}>
                        <a href="/archives/">Archives</a>

            </ul>
            <form class="navbar-search pull-right hidden-phone">
                <input type="text" class="search-query" placeholder="Search">

        </div>
    </div>
    {% endcomment %}

    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-52878-1");
            pageTracker._trackPageview();
        } catch (err) { }

        $(document).keydown(function (e) {
            var keyCode = e.keyCode
            arrow = { left: 37, up: 38, right: 39, down: 40 };
            switch (keyCode) {
                case arrow.left:
                    if (typeof prev_page_url !== undefined && prev_page_url != "")
                        location.href = prev_page_url;
                    break;
                case arrow.right:
                    if (typeof next_page_url !== undefined && next_page_url != "")
                        location.href = next_page_url;
                    break;
            }
        });
    </script>
